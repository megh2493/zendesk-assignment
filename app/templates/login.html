{% extends "layout.html" %}
{% block body %}
<div class="container">
    <h2><center>Login</center></h2>
    <div class="row justify-content-md-center">
        <form id="form" class="form-horizontal" role="form" action="/login" method="POST">
            <div class="form-group">
                <label class="control-label col-md-12" for="email">Email Id:</label>
                <div class="col-md-12">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-12" for="password">Password:</label>
                <div class="col-md-12">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-12" for="domain">Zendesk Domain Name:</label>
                <div class="col-md-12">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">https://</span>
                        </div>
                        <input type="text" class="form-control" id="domain" name="domain" placeholder="Enter domain name" required>
                        <div class="input-group-append">
                            <span class="input-group-text">.zendesk.com</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-info">Submit</button>
                    {% if invalid %}
                        <font color="red">{{ invalid }}</font>
                    {% endif %}
                </div>
            </div>
            {% if next is not none %}<input name="next" value="{{ next }}" hidden>{% endif %}
        </form>
    </div>
</div>
{% endblock %}
