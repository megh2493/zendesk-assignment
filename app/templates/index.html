{% extends 'layout.html' %}

{% block body %}
<div class="container">
    <br>
    <br>
    <div class="justify-content-center mr-md-8">
        <form action="/search" method="GET">
            <div class="form-group row justify-content-md-center">
                <div class="col-md-8">
                    <input class="form-control" type="text" name="id" placeholder="Enter Ticket ID" aria-label="Search" required>
                </div>
            </div>
            <div class="form-inline row justify-content-md-center">
                <button type="submit" class="btn btn-info">Search by ID</button>
                <div class="col-md-auto">
                </div>
                <a href="/tickets" class="btn btn-info" value="view_all">View All</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
